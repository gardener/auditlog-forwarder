---
apiVersion: v1
kind: Service
metadata:
  name: auditlog-forwarder
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: auditlog-forwarder
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: auditlog-forwarder
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
  - port: 443
    protocol: TCP
    targetPort: 10443
    nodePort: 30021
